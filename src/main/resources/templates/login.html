<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>

          <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
              Invalid username and password.
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username"/>
              <label for="usernameInput" class="form-label">User Name</label>
            </div>
            <div th:if="${param.logout}">
              You have been logged out.
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="password" name="password" id="passwordInput" placeholder="Password" />
              <label for="passwordInput" class="form-label">Password</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <lable class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </lable>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-lg btn-login fw-bold" type="submit">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
